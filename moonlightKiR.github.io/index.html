<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Moonlight Gallery</h1>
    </header>
    <main>
        <section id="photos">
            <h2>Galería de Fotos</h2>
            <img src="media/photos/example.jpg" alt="Ejemplo de foto">
        </section>
        <section id="videos">
            <h2>Galería de Videos</h2>
            <video controls>
                <source src="media/videos/example.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </section>
    </main>
    <audio controls autoplay loop>
        <source src="media/music/background.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    <script src="scripts/script.js"></script>
</body>
</html>
